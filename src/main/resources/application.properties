

server.port=8080



spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost/portfoliomariano?useSSL=false
spring.datasource.dbname=portfoliomariano
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class.name=com.mysql.cj.jdbc.Driver

spring.main.allow-circular-references=true

security.jwt.secret=

security.jwt.issuer=Main

security.jwt.ttlMillis=345600000


server.error.include-message=always

spring.servlet.multipart.enabled=true

spring.servlet.multipart.file-size-threshold=2KB

spring.servlet.multipart.max-file-size=200MB

spring.servlet.multipart.max-request-size=215MB

file.upload-dir=src/main/resources/img
